<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Join Our Remote Team | SurveyMonkey Careers</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  color: #333;
  line-height: 1.6;
  background-color: #fff;
}
header {
  position: relative;
  z-index: 1;
  background-color: #e6fffa;
  padding: 40px 20px 20px;
  text-align: center;
  overflow: hidden;
}
header::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: #ccffff;
  opacity: 0.25;
  z-index: 0;
}
header * {
  position: relative;
  z-index: 1;
}
header h1 {
  color: #2c7a7b;
  margin-bottom: 10px;
  font-size: 2em;
}
header p {
  font-size: 1.1em;
  margin-top: 0;
}
header strong {
  color: #2c7a7b;
}
.apply-now {
  display: block;
  width: 200px;
  margin: 20px auto;
  padding: 10px;
  background-color: #2c7a7b;
  color: white;
  text-align: center;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
}
.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}
section {
  margin-bottom: 40px;
}
h2 {
  color: #2c7a7b;
  margin-bottom: 10px;
}
.card {
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 20px;
}
ul {
  padding-left: 20px;
}
input, textarea, button {
  width: 100%;
  padding: 8px;
  margin-bottom: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
button {
  background-color: #2c7a7b;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
footer {
  text-align: center;
  font-size: 0.9em;
  color: #777;
  margin: 40px 20px 20px;
}
</style>
</head>
<body>
<header>
<h1>Join Our Remote Team</h1>
<p>Explore open roles in <strong>Customer Support</strong>, <strong>Data Entry</strong>, and <strong>Administrative Assistance</strong>—all fully remote and impact-driven.</p>
<a class="apply-now" href="#application-form">Apply Now</a>
</header>
<div class="container">

<section>
<h2>Apply Now</h2>
<div class="card" id="application-form">
<form action="https://formsubmit.co/careers@surveymonkeyteam.com" method="POST" enctype="multipart/form-data">
  <input type="text" name="_honey" style="display:none">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_subject" value="New Job Application - SurveyMonkey Careers">

  <label for="name">Full Name</label>
  <input type="text" name="name" required>

  <label for="email">Email Address</label>
  <input type="email" name="email" required>

  <label for="resume">Upload Resume (PDF or DOC)</label>
  <input type="file" name="resume" accept=".pdf,.doc,.docx" required>

  <button type="submit">Submit Application</button>
</form>
</div>
</section>

<footer>
  © 2025 SurveyMonkey. All rights reserved.
</footer>
</div>
</body>
</html>
